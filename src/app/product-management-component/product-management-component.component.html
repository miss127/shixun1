<form action="" [formGroup]="myForm">
    <div class="form-group">
        <label for="id">id</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]='id'>
    </div>
    <div class="form-group">
        <label for="deviceName">设备名</label>
        <input type="text" class="form-control" id="deviceName" name="deviceName" [formControl]='deviceName'>
    </div>
    <div class="form-group">
        <label for="deviceState">设备状态</label>
        <input type="text " class="form-control" id="deviceState" name="deviceState" [formControl]='deviceState'>
    </div>
    <div class="form-group">
        <label for="notes">备注</label>
        <input type="text " class="form-control" id="notes" name="notes" [formControl]='notes'>
    </div>
</form>
<div>
    <button type="button" class="btn btn-primary" (click)="search()">查询</button>
    <button type="button" class="btn btn-success" (click)="add()">添加</button>
    <button type="button" class="btn btn-danger" (click)="delete()">删除</button>
    <button type="button" class="btn btn-warning" (click)="update()">修改</button>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">设备名</th>
            <th scope="col">设备状态</th>
            <th scope="col">备注</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let device of devices$ | async;let i =index' (click)="select(device)">
            <th scope="row">{{i}}</th>
            <td>{{device.id}}</td>
            <td>{{device.deviceName}}</td>
            <td>{{device.deviceState}}</td>
            <td>{{device.notes}}</td>
        </tr>
    </tbody>
</table>
