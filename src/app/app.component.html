<div class="d-flex flex-column flex-md-row align-items-center p-2 px-md-4 mb-3 " style="height: 8vh; ">
    <img src="../../www/assets/imgs/logo.png" style="width: 3%;" alt="">
    <a id="title" class="my-0 mr-md-auto font-weight-bold" [routerLink]="['/home'] ">浙江机电职业技术学院</a>
    <h5 class=" my-0 mr-md-auto font-weight-normal">智慧教室</h5>
    <a *ngIf="hello==1" class="btn btn-outline-success" [routerLink]="['/login']">登录</a>
    <a *ngIf="hello==2" class="btn btn-outline-success" [routerLink]="['/home']">返回</a>
    <div class="dropdown" *ngIf="hello==3">
        <div data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person"
                viewBox="0 0 15 16">
                <path fill-rule="evenodd"
                    d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
            </svg>
            {{name}}
        </div>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="">个人信息</a>
            <a class="dropdown-item" href="#">其他</a>
            <a class="dropdown-item" [routerLink]="['/home']" (click)="logout()">注销</a>
        </div>
    </div>

    <div class="dropdown" *ngIf="hello==4">
        <div data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-person-lines-fill" viewBox="0 0 15 16">
                <path fill-rule="evenodd"
                    d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7 1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm2 9a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
            </svg>
            {{name}}
        </div>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="">个人信息</a>
            <a class="dropdown-item" [routerLink]="['/user-management']">管理</a>
            <a class="dropdown-item" [routerLink]="['/home']" (click)="logout()">注销</a>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
