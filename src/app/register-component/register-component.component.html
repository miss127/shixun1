<div class="d-flex justify-content-center login-page page">
    <div class=" d-flex align-items-center login-content">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
            <h3 class="d-flex justify-content-center" style="color: #FFDE9F;">用户注册</h3>
            <div class="form-group">
                <label for="userName " style="color: #FFDE9F;">用户名</label>
                <input type="text" class="form-control " id="userName" aria-describedby="输入用户名" name="userName"
                    [formControl]="userName" [ngClass]="{'is-invalid':userName.invalid,'is-valid':userName.valid}">
                <!-- <div class="valid-feedback">
                    用户名格式正确!
                </div> -->
                <div class="invalid-feedback">
                    <!-- <span *ngIf="userName.hasError('required')"> -->
                        用户名必须不少于五位！
                    <!-- </span> -->
                </div>
            </div>
            <div class="form-group">
                <label for="password" style="color: #FFDE9F;">密码</label>
                <input type="password" class="form-control " id="password" name="password" [formControl]="password"
                    [ngClass]="{'is-invalid':password.invalid,'is-valid':password.valid}">
                <!-- <div class=" valid-feedback">
                    密码格式正确！
                </div> -->
                <div class="invalid-feedback">
                    密码必须不少于五位！
                </div>
            </div>
            <button class="btn btn-primary btn-block" (click)='register()'>注册</button>
        </form>
    </div>
</div>
